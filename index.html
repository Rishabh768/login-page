<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Overpass:wght@300;600&family=Prompt:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class=" vh-100 d-flex justify-content-center align-items-center">
                
                <div class="card card-width rounded shadow p-4">

                       <form >
                           <h2 class="text-center login">Login</h2>
                           
                               <div class="mb-3">
                                   <label for="username" class="from-label">Username</label>
                                   <input class="form-control" type="text" name="username" id="username" placeholder="username">
                                </div>
                            
                            
                            
                                <div class="mb-3">
                                    <label for="password" class="from-label">Password</label>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="password">
                                </div>
                        
                            
                            <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark">Login</button>
                    </div>
                    <div class="resetPassword">
                        <a href="#">Reset Password</a>
                    </div>

                      <div class="text-center mt-3 ">
                          <p>New user ? <span><a href="#">Create Account</a></span></p>
                    </div>
                    
                </form>
            
        </div>
        </div>
        
          
        </body>
        </html>
